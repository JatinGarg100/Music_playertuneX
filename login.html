<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/signup.css"> <!-- Reuse same CSS -->
</head>
<body>
  <div class="signup-container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn">Login</button>
      <p id="errorMsg" style="color: red; margin-top:10px; text-align:center;"></p>

      <div class="redirect">
        Donâ€™t have an account? <a href="signup.html">Sign Up here</a>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const storedUser = JSON.parse(localStorage.getItem("user"));

      if (storedUser) {
        if (email === storedUser.email && password === storedUser.password) {
          alert("Login Successful ðŸŽ‰");
          window.location.href = "index.html"; // redirect
        } else {
          errorMsg.textContent = "Invalid email or password!";
        }
      } else {
        errorMsg.textContent = "No user found! Please sign up first.";
      }
    });
  </script>
</body>
</html>
